<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- fa -->
    <script
      src="https://kit.fontawesome.com/6ba073b965.js"
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>My expenses</h1>

      <div id="expensesInput">
        <div>
          <p>Name of the shop</p>
          <input
            title="shopName"
            id="shopName"
            placeholder="Name of the shop"
            type="text"
            required
          />
        </div>
        <div>
          <p>How much money spent</p>
          <input
            title="moneySpent"
            id="moneySpent"
            placeholder="How much money spent"
            type="number"
            required
          />
        </div>
        <button onclick="addExpense()">Add</button>
      </div>
      <div id="expanses-list"></div>
    </main>
    <script src="./javascript/script.js"></script>
  </body>
</html>
